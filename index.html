<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Header</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header section  -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="assets/logo.png" alt="School Logo">
        <span class="school">SCHOOL</span>
      </div>
      <nav class="nav">
        <ul>
          <li><a style="color: red;" href="#">Home</a></li>
          <li><a style="color:blue;" href="#">About</a></li>
          <li><a style="color: green;" href="#">Facilities</a></li>
          <li><a style="color: orange;" href="#">Admission</a></li>
        </ul>
      </nav>
      <button class="contact-btn">Contact</button>
      <div class="hamburger-menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </header>
  <!-- herpo sectoion   -->
  <section class="hero">
    <div class="content">
      <h1>
        <span class="highlight">Empowering</span> students from small age 
        <span class="highlight-blue">towards vision</span>
      </h1>
      <p>
        With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.
      </p>
      <button class="enroll-btn">Enroll Now</button>
    </div>
    <div class="image">
      <div class=""></div>
      <img src="assets/hero-kids.png">
    </div>
  </section>


</body>
</html>
